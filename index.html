<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x_o game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen">   
    <h1> Tic Tac Toe</h1>
    <div class="line"></div>
    <div class="you">
        <img src="you.png" alt="you"> 
        <div class="name">You</div>
        <div class="line"></div>
        <div class="x"></div>
        <div class="x2"></div>
    </div>
    <div class="player">
        <img src="player2.png" alt="playa">
        <div class="name">Player Two</div>
        <div class="line"></div>
        <div class="o"></div>       
    </div>

    <div class="container">
        <div>
            <div class="o"></div>
        </div>
        <div>
            <div class="x"></div>
            <div class="x2"></div>
        </div>
        <div></div>
        <div></div>
        <div>
            <div class="x"></div>
            <div class="x2"></div>
        </div>
        <div></div>
        <div></div>
        <div>
            <div class="x"></div>
            <div class="x2"></div>
        </div>
        <div>
            <div class="o"></div>
        </div>
    </div>
  </div>
</body>
</html>
